<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Create Chrome app with vanilla JavaScript</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header>
            <span class="js-weather"></span>
        </header>
        <main>
            <div class="js-clock">
                <h1>00:00</h1>
            </div>
            <div class="name">
                <form class="js-form form">
                    <input type="text" placeholder="What is your name?" size="13" />
                </form>
                <h4 class="js-greetings greetings"></h4>
            </div>
            <form class="js-toDoForm">
                <input type="text" placeholder="Write a to do" size="10" />
            </form>
            <ul class="js-toDoList">
            </ul>
        </main>
        <script src="clock.js"></script>
        <script src="greeting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
